syntax = "proto3";

message News {
    string id = 1;
    string title = 2;
    string body = 3;
    string postImage = 4; 
}   

// message is a type
// Empty means void

service NewsService {
    rpc GetAllNews (Empty) returns (NewsList) {} 
}

message Empty {}

message NewsList {
    repeated News news = 1;
}

